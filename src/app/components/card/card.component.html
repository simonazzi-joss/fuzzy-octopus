<div class="card">
	<div class="card-header">
		<h5 class="title">{{title}}</h5>

		<div class="btn-tray">
			<a *ngFor="let bt of buttons" class="btn {{bt.color}}"><i>{{bt.text}}</i></a>
			
		</div>
	</div>
	<div class="card-body">
		<table>
			<thead>
				<tr>
					<th>Col 1</th>
					<th>Col 2</th>
					<th>Col 3</th>
					<th>Col 4</th>
					<th>Col 5</th>
					<th>Col 6</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Cell 1</td>
					<td>Cell 2</td>
					<td>Cell 3</td>
					<td>Cell 4</td>
					<td>Cell 5</td>
					<td>Cell 6</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="card-footer">
		<div class="center">
			<button class="btn btn-danger">Detonate!</button>
		</div>
	</div>
</div>
